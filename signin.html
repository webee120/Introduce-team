<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/signin.css">
</head>
<body>
  <div id="wrap">
    <div class="container">
      <form>
        <fieldset>
          <h2>회원가입</h2>
          <ul>
            <li>
              <label for="userid">아이디</label><input type="text" id="userid" name="userid" required>
            </li>
            <li>
              <label for="password">비밀번호</label><input type="password" id="password" name="password" required>
            </li>
            <li>
              <label for="name">이름</label><input type="text" id="name" name="name" required>
            </li>
            <li>
              <label for="address">주소</label><input type="text" id="address" name="address" required>
            </li>
            <li>
              <label for="phone">전화번호</label><input type="tel" id="phone" name="phone">
            </li>
            <li>
              <label for="mobile">휴대전화</label><input type="tel" id="mobile" name="mobile" required>
            </li>
            <li>
              <label for="birthdate">생년월일</label><input type="date" id="birthdate" name="birthdate" required>
            </li>
          </ul>
      
          <div class="btn-agree">
            <p>약관에 동의 하십니까?</p>
            <input type="radio" id="yes" name="agree" checked><label for="yes">동의함</label>
            <input type="radio" id="no" name="agree"><label for="no">동의하지 않음</label>
          </div>
        </fieldset>
        <div class="btn">
          <button type="submit"><a href="main.html">가입하기</a></button>
          <a href="main.html" class="home">메인으로</a> 
        </div>      
      </form>
    </div>
  </div>
</body>
</html>
