<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인페이지</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="wrap">
    <div id="log-in">
      <div class="inner">
        <h1>Team Introduce</h1>
        <form>
          <fieldset>
            <legend>로그인</legend>
            <h2>로그인</h2>
            <input type="text" id="id" placeholder="아이디를 입력하세요"><label for="id"></label>
            <input type="text" id="password" placeholder="비밀번호를 입력하세요"><label for="password"></label>
            <input type="checkbox" id="auto-login"><label for="auto-login">자동로그인</label>
            <a href="main.html" class="btn-login">로그인</a>
          </fieldset>
        </form>
        <div class="log-in-utill">
          <a href="signin.html" class="sign-in">회원가입</a>
          <a href="#" class="find">아이디/비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </div><!-- #wrap -->
</body>
</html>
